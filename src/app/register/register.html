<section class="registerForm">
  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" [ngClass]="{
          'valid-input': submitted && registerForm.get('name')?.valid,
          'invalid-input': submitted && registerForm.get('name')?.invalid
        }" />
        <span *ngIf="submitted && registerForm.get('name')?.hasError('required')">
          Name is required.
        </span>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" [ngClass]="{
          'valid-input': submitted && registerForm.get('email')?.valid,
          'invalid-input': submitted && registerForm.get('email')?.invalid
        }" />
        <span *ngIf="submitted && registerForm.get('email')?.hasError('required')">
          Email is required.
        </span>
        <span *ngIf="submitted && registerForm.get('email')?.hasError('email')">
          Invalid email format.
        </span>
      </div>

      <div class="form-field">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" [ngClass]="{
          'valid-input': submitted && registerForm.get('username')?.valid,
          'invalid-input': submitted && registerForm.get('username')?.invalid
        }" />
        <span *ngIf="submitted && registerForm.get('username')?.hasError('required')">
          Username is required.
        </span>
        <span *ngIf="submitted && registerForm.get('username')?.hasError('noSpace')">
          Username cannot contain spaces.
        </span>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" [ngClass]="{
          'valid-input': submitted && registerForm.get('password')?.valid,
          'invalid-input': submitted && registerForm.get('password')?.invalid
        }" />
        <span *ngIf="submitted && registerForm.get('password')?.hasError('required')">
          Password is required.
        </span>
        <span *ngIf="submitted && registerForm.get('password')?.hasError('pattern')">
          Password must be at least 8 characters, include uppercase, lowercase,
          digit and special character.
        </span>
      </div>

      <button type="submit">REGISTER</button>
    </form>
  </div>
</section>
