<section class="form">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <div class="form-group">
        <label for="email">Enter your e-mail</label>
        <input type="email" id="email" name="email" required pattern=".+@.+\..+" ngModel #email="ngModel" [ngClass]="{
            'valid-input': submitClicked && email.valid,
            'invalid-input': submitClicked && email.invalid
          }" />
        <span class="error" *ngIf="submitClicked && email.invalid">
          Please provide a proper email!
        </span>
      </div>
      <div class="form-group">
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" required ngModel #password="ngModel"
          [ngClass]="{
            'valid-input': submitClicked && password.valid,
            'invalid-input': submitClicked && password.invalid
          }" />
        <span class="error" *ngIf="submitClicked && password.invalid">
          Password must be at least 8 characters.
        </span>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</section>
